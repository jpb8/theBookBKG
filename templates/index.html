{% extends 'base.html' %}
{% load staticfiles %}
{% block body_block %}
<div class="container">
    <div class="login-wrapper" style="position: fixed; top: 75px;">
        <form class="form-inline my-2 my-lg-0" action="{% url 'sportsbook:base' %}" method="POST">
            {% csrf_token %}
            <input class="form-control mr-sm-2" id="username" name="username" type="text" placeholder="Username"
                   aria-label="Search">
            <input class="form-control mr-sm-2" id="password" name="password" type="password" placeholder="Password"
                   aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign In</button>
        </form>
    </div>
</div>
{% endblock %}
