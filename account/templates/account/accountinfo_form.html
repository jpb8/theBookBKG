{% extends 'base.html' %}
{% load staticfiles %}
{% block body_block %}

<h1>
    {% if not form.instance.pk %}
    Create School
    {% else %}
    Update School
    {% endif %}
</h1>

<form method="post" enctype="multipart/form-data">
    <div class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" value="submit">Submit</button>
    </div>
</form>

{% endblock %}
