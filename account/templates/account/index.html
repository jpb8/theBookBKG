{% extends 'base.html' %}
{% load staticfiles %}
{% block body_block %}
<div class="container" style="padding-top: 80px;">
    <div class="row">
        <div class="col-lg-8">
            <h1>{{ user.username }}</h1>
            <p>Account Balance: {{ account.balance }}</p>
            <p>Email: {{ account.user.email }}</p>
            <p><a class="btn btn-primary" href="{% url 'account:change_password' %}">Change Password</a></p>
        </div>
    </div>
</div>
{% endblock %}
