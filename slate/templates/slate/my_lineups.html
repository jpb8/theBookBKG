<div style="float: right">
    {% if p_cnt %}
    {% for p in p_cnt %}
    <h3>{{ p.p }} {{ p.cnt }}</h3>
    {% endfor %}
    {% endif %}
    <form method="POST">{% csrf_token %}
        {% if saved_lus %}
        {% for l in saved_lus %}
        <input type="checkbox" name="{{ l.combo }}" value="line"> {{ l.combo }} => {{ l.lu_count }}<br>
        {% endfor %}
        {% endif %}
        <button type="submit" class="btn btn-primary">Remove Lineups</button>
    </form>
</div>
